{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base File</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static 'css/mystyle.css'%}">
    <script src="{%static 'js/popper.js'%}"></script>
    <script src="{%static 'js/bootstrap.js'%}"></script>
    <script src="{%static 'js/myscript.js'%}"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- for header-->
        <div class="row ">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Omkar Car Manufacturers Ltd..</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                         
                          <li class="nav-item">
                            <a class="nav-link active" href="{%url 'offices'%}">Offices</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'employees'%}">Employees</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'customers'%}">Customers</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'productlines'%}">Product Lines</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'products'%}">Products</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'orders'%}">Orders</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'orderdetails'%}">Order Details</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'payments'%}">Payments</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="">Change Password</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'logout'%}">Logout</a>
                          </li>
                        </ul>
                       
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
         <!-- for main content-->
         <div class="row ">
            <div class="col-12">
                {%block content%}
                {%endblock content%}
            </div>
         </div>
          <!-- for footer-->
        <div class="row ">
            <div class="col-12">
                
            </div>
        </div>
    </div>
</body>
</html>
